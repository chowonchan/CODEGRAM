<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codegram Sidebar</title>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body th:fragment="header">
    <div class="sidebar">
        <div>
            <a class="logo" href="#">
                <span>Codegram</span>
            </a>
            <a class="nav-item" href="#">
                <span class="fa-solid fa-house"></span>
                <span>홈</span>
            </a>
            <div class="nav-item" id="searchTab">
                <span class="fa-solid fa-magnifying-glass"></span>
                <span>검색</span>
            </div>
            <a class="nav-item" href="/">
                <span class="fa-solid fa-compass"></span>
                <span>탐색 탭</span>
            </a>
            <a class="nav-item" href="#">
                <span class="fa-solid fa-envelope"></span>
                <span>메시지</span>
            </a>
            <div class="nav-item" id="notificationTab">
                <span class="fa-solid fa-heart"></span>
                <span>알림</span>
            </div>
            <a class="nav-item" href="#">
                <span class="fa-regular fa-square-plus"></span>
                <span>게시물 작성</span>
            </a>
            <a class="nav-item" href="#">
                <span class="fa-regular fa-square-plus"></span>
                <span>스토리 작성</span>
            </a>
            <a class="nav-item" href="#">
                <span class="fa-solid fa-user"></span>
                <span>프로필</span>
            </a>
        </div>
        <div class="more">
            <span class="fa-solid fa-bars"></span>
            <span>더보기</span>
            <div class="more-menu">
                <a id="moreTab" href="#">
                    <span class="fa-solid fa-gear"></span>
                    <div>설정</div>
                </a>
                <a id="moreTab" href="/board/myActivity">
                    <span class="fa-solid fa-history"></span>
                    <div>내 활동</div>
                </a>
                <a id="moreTab" href="#">
                    <span class="fa-solid fa-flag"></span>
                    <div>저장됨</div>
                </a>
                <a id="moreTab" href="#">
                    <span class="fa-solid fa-sun"></span>
                    <div>모드 전환</div>
                </a>
                <a id="moreTab" href="#">
                    <span></span>
                    <div>로그아웃</div>
                </a>
            </div>
        </div>
        <!-- 검색 창과 알림 목록 -->
        <div class="side-panel hidden" id="sidePanel">
            <div class="panel-content" id="searchPanel">
                <h2>검색</h2>
                <div class="search-input-container" style="margin-bottom: 30px;">
                    <input id="searchInput" type="text" placeholder="검색"/>
                    <button class="clear-button" id="clearButton" style="display: none;">&times;</button>
                </div>
                <div style="border-top: 1px solid #ddd;">
                    <h3>최근 검색 항목</h3>
                </div>
            </div>
            <div class="panel-content hidden" id="notificationPanel">
                <h3>알림</h3>
                <ul>
                    <li>알림 1</li>
                    <li>알림 2</li>
                    <li>알림 3</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const moreButton = document.querySelector('.more');
        const moreMenu = document.querySelector('.more-menu');
        const sidebar = document.querySelector('.sidebar');
        const logo = document.querySelector('.logo');
        const sidePanel = document.getElementById('sidePanel');
        const searchPanel = document.getElementById('searchPanel');
        const notificationPanel = document.getElementById('notificationPanel');
        const searchTab = document.getElementById('searchTab');
        const notificationTab = document.getElementById('notificationTab');
        const searchInput = document.getElementById('searchInput'); // 검색 입력 필드
        const clearButton = document.getElementById('clearButton'); // X 버튼

        // 사이드바 축소 시 로고 변경
        function toggleLogo() {
            logo.style.opacity = '0'; // 로고 숨기기
            setTimeout(() => {
                if (sidebar.classList.contains('narrow')) {
                    logo.innerHTML = '<a class="fa-brands fa-instagram" href="#"></a>'; // 새로운 아이콘으로 변경
                } else {
                    logo.textContent = 'Codegram'; // 원래 로고 텍스트로 복원
                }
                logo.style.opacity = '1'; // 로고 다시 보이게
            }, 300); // 300ms 후에 변경
        }

        // 사이드바 및 패널 토글 함수
        function toggleSidebar() {
            sidebar.classList.toggle('narrow'); // `narrow` 클래스를 추가하거나 제거
            sidePanel.classList.toggle('hidden'); // `hidden` 클래스를 추가하거나 제거
            toggleLogo(); // 로고 변경 함수 호출
        }

        // 패널 표시 함수
        function showPanel(type) {
            // 동일한 탭을 다시 클릭한 경우 사이드바와 패널 닫기
            if ((type === 'search' && searchPanel.classList.contains('active')) ||
                (type === 'notification' && notificationPanel.classList.contains('active'))) {
                sidebar.classList.remove('narrow'); // `narrow` 클래스 제거
                sidePanel.classList.add('hidden'); // `sidePanel` 숨기기

                searchPanel.classList.remove('active'); // `active` 클래스 제거
                notificationPanel.classList.remove('active'); // `active` 클래스 제거
                toggleLogo(); // 로고 변경 함수 호출
                return; // 함수 종료
            }

            // 사이드 패널이 숨겨져 있는 경우에만 토글
            if(sidePanel.classList.contains('hidden')) {
                toggleSidebar();
            }
            // 패널 내용 변경
            if (type === 'search') {
                searchPanel.classList.add('active');
                notificationPanel.classList.remove('active');
                searchInput.focus(); // 검색 입력 필드에 포커스 설정
            } else if (type === 'notification') {
                notificationPanel.classList.add('active');
                searchPanel.classList.remove('active');
            }
        }

        // 검색 및 알림 탭 클릭 이벤트
        searchTab.addEventListener('click', () => {
            showPanel('search');
        });

        notificationTab.addEventListener('click', () => {
            showPanel('notification');
        });

        // 검색 입력 필드 이벤트 리스너
        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                clearButton.style.display = 'block'; // 입력값이 있을 때 X 버튼 표시
            } else {
                clearButton.style.display = 'none'; // 입력값이 없을 때 X 버튼 숨김
            }
        });

        // X 버튼 클릭 이벤트
        clearButton.addEventListener('click', () => {
            searchInput.value = ''; // 입력 필드 비우기
            clearButton.style.display = 'none'; // X 버튼 숨기기
            searchInput.focus(); // 입력 필드에 포커스 유지
        });

        // 더보기 버튼 클릭 이벤트
        moreButton.addEventListener('click', (event) => {
            event.stopPropagation(); // 이벤트 전파 중지
            moreMenu.style.display = moreMenu.style.display === 'flex' ? 'none' : 'flex';
            moreButton.classList.toggle('active');
        });

        // 문서 전체 클릭 이벤트 (더보기 메뉴 닫기)
        document.addEventListener('click', (event) => {
            if (!moreButton.contains(event.target) && !moreMenu.contains(event.target)) {
                moreMenu.style.display = 'none';
                moreButton.classList.remove('active');
            }
            if (!sidebar.contains(event.target) && !sidePanel.contains(event.target)) {
                if (sidebar.classList.contains('narrow')) {
                    toggleSidebar();
                    searchPanel.classList.remove('active'); // `active` 클래스 제거
                    notificationPanel.classList.remove('active'); // `active` 클래스 제거
                }
            }
        });
    });
    </script>
    <script src="https://kit.fontawesome.com/f0ba7b5612.js" crossorigin="anonymous"></script>
</body>
</html>
